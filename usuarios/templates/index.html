<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% comment %} <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"> {% endcomment %}
    {% comment %} <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script> {% endcomment %}
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/adb3475fcc.js" crossorigin="anonymous"></script>
    <title>{% block title %} {% endblock %}</title>
   
    <style>
        /* Estilo para ocultar o incrementador e decrementador */
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        
        input[type="number"] {
            -moz-appearance: textfield; /* Firefox */
        }

        .errorlist {
            padding-left: 0;
            list-style-type: none;
            color: #da525d;
          }
    </style>

</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        {% comment %} <div class="container"> {% endcomment %}
        <div class="container d-flex justify-content-center">
          <a class="navbar-brand" href="/login">F.I.C - Polícia Cívil</a>       
        </div>
    </nav>
    {% block content %}
    {% endblock %}
</body>


</html>
